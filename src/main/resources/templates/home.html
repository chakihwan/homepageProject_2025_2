        document.addEventListener('DOMContentLoaded', function() {
            var imagesData = [
                {
                    elementId: 'mainImage1',
                    imagePaths: ['/imgs/main_1.jpg', '/imgs/main_2.jpg', '/imgs/main_3.jpg'],
                    currentIndex: 0
                },

                {
                    elementId: 'mainImage4',
                    imagePaths: ['/imgs/main_10.jpg', '/imgs/main_11.jpg', '/imgs/main_12.jpg'],
                    currentIndex: 0
                }
            ];
            var changeInterval = 3000;

            function createImageSlider(imageData) {
                var imgElement = document.getElementById(imageData.elementId);
                function changeImage() {
                    imageData.currentIndex = (imageData.currentIndex + 1) % imageData.imagePaths.length;
                    imgElement.src = imageData.imagePaths[imageData.currentIndex];
                }
                setInterval(changeImage, changeInterval);
            }

            imagesData.forEach(createImageSlider);
        });

        function changeImageOnHover(element, hoverSrc, originalSrc) {
            element.addEventListener('mouseover', () => element.src = hoverSrc);
            element.addEventListener('mouseout', () => element.src = originalSrc);
        }

        document.addEventListener('DOMContentLoaded', function() {
            var images = [
                { id: 'image1', hoverSrc: '/imgs/linkjuju_2.jpg', originalSrc: '/imgs/linkjuju.jpg' },

                { id: 'image4', hoverSrc: '/imgs/linkjuju_2.jpg', originalSrc: '/imgs/linkjuju.jpg' }
            ];
            images.forEach(image => {
                var imgElement = document.getElementById(image.id);
                changeImageOnHover(imgElement, image.hoverSrc, image.originalSrc);
            });
        });
    </script>
