<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #f4f0fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(136, 112, 179, 0.2);
            width: 360px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #6a5acd;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #5c4f99;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcd2f7;
            border-radius: 8px;
            font-size: 14px;
            background-color: #faf8ff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #a48cd9;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #8c6dc7;
        }

        .info-text {
            text-align: center;
            margin-top: 16px;
            color: #8776a5;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Welcome Back</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class="info-text">
        테스트 계정: admin / 1234
    </div>
</div>
</body>
</html>
