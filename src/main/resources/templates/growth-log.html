<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차주원 - 성장일지</title>
    <link rel="stylesheet" href="/css/stylesGrowth.css" th:href="@{/css/stylesGrowth.css}">
</head>
<body>
<div class="container">
    <div class="navbar">
        <a href="/home" class="logo">차주원</a>
        <nav>
            <a th:href="@{/home/intro}">소개</a>
            <a th:href="@{/home/growth-log}">성장일지</a>
            <a th:href="@{/home/photo-album}">사진첩</a>
            <a th:href="@{/home/contact}">Contact</a>
        </nav>
    </div>

    <form th:action="@{/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>

    <div class="text-center">
        <h2 class="highlight-text">성장일지</h2>
        <p>주원이의 소중한 순간들을 기록한 성장 이야기입니다 💕</p>
    </div>

    <section class="growth-entries">
        <div class="growth-entry">
            <img src="/imgs/main_4.jpg" alt="첫걸음">
            <div class="growth-text">
                <h3>2024.03.15</h3>
                <p>주원이 첫걸음! 넘어져도 다시 일어나는 모습에 감동했어요.</p>
            </div>
        </div>
        <div class="growth-entry">
            <img src="/imgs/main_7.jpg" alt="생일케이크">
            <div class="growth-text">
                <h3>2024.09.09</h3>
                <p>첫 생일! 케이크를 만지며 웃는 주원이의 얼굴은 세상에서 제일 귀여웠어요.</p>
            </div>
        </div>
        <div class="growth-entry">
            <img src="/imgs/main_10.jpg" alt="놀이터">
            <div class="growth-text">
                <h3>2025.01.02</h3>
                <p>처음으로 놀이터에 가서 미끄럼틀을 탔어요. 무서워하면서도 재밌어했답니다!</p>
            </div>
        </div>
    </section>

    <div class="text-center">
        <a th:href="@{/home/intro}"><img class="small-image" src="/imgs/linkjuju.jpg" alt="link" id="image1"></a>
        <a th:href="@{/home/growth-log}"><img class="small-image" src="/imgs/linkjuju.jpg" alt="link" id="image2"></a>
        <a th:href="@{/home/photo-album}"><img class="small-image" src="/imgs/linkjuju.jpg" alt="link" id="image3"></a>
        <a th:href="@{/home/contact}"><img class="small-image" src="/imgs/linkjuju.jpg" alt="link" id="image4"></a>
    </div>
</div>
</body>
</html>
