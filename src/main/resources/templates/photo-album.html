    <script>
        function changeImageOnHover(element, hoverSrc, originalSrc) {
            element.addEventListener('mouseover', function () {
                element.src = hoverSrc;
            });
            element.addEventListener('mouseout', function () {
                element.src = originalSrc;
            });
        }

                { id: 'image4', hoverSrc: '/imgs/linkjuju_2.jpg', originalSrc: '/imgs/linkjuju.jpg' }
            ];

            images.forEach(function (image) {
                var imgElement = document.getElementById(image.id);
                changeImageOnHover(imgElement, image.hoverSrc, image.originalSrc);
            });
        });
    </script>
